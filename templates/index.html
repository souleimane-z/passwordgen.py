<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Mot de Passe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>PasswordGen</h1>
        <p>Générer un mot de passe facilement en mettant le nombre de caractère et en cliquant sur le bouton</p>
        <div class="input-group">
            <label for="length">Longueur du mot de passe :</label>
            <input type="number" id="length" min="4" value="12">
        </div>
        <button onclick="generatePassword()">Générer le mot de passe</button>
        <div id="result" class="result"></div>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Souleimane ZEGGAÏ</p>
            <div class="social-icons">
                <a href="https://www.souleimane-z.com" target="_blank">Mon portfolio</a>
                <a href="https://github.com/souleimane-z" target="_blank"><img src="https://res.cloudinary.com/dhqh98spd/image/upload/v1718032832/github-svgrepo-com_1_ezekfl.svg" alt="GitHub"></a>
                <a href="https://www.linkedin.com/in/souleimane-zeggai/" target="_blank"><img src="https://res.cloudinary.com/dhqh98spd/image/upload/v1718032828/linkedin-161-svgrepo-com_uuevfb.svg" alt="LinkedIn"></a>
            </div>
        </div>
    </footer>
</div>
    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `length=${length}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = data.password;
            });
        }
    </script>
</body>
</html>
